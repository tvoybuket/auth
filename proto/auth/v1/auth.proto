syntax = "proto3";

package auth.v1;

import "google/protobuf/empty.proto";

option go_package = "github.com/notanumer/auth/pkg/auth_v1;auth_v1";

service AuthService {
    rpc LoginEmail(LoginEmailRequest) returns (LoginResponse);
    rpc LoginPhone(LoginPhoneRequest) returns (LoginResponse);
    rpc RegisterEmail(RegisterEmailRequest) returns (LoginResponse);
    rpc RegisterPhone(RegisterPhoneRequest) returns (LoginResponse);
    rpc GetMe(google.protobuf.Empty) returns (GetMeResponse);
    rpc VerifyEmail(VerifyEmailRequest) returns (VerifyResponse);
    rpc VerifiPhone(VerifyPhoneRequest) returns (VerifyResponse);
    rpc Refresh(google.protobuf.Empty) returns (LoginResponse);
    rpc Logout(google.protobuf.Empty) returns (google.protobuf.Empty);
}

message LoginEmailRequest {
    string email = 1;
    string password = 2;
}

message LoginPhoneRequest {
    string phone = 1;
    string code = 2;
}

message LoginResponse {
    string access_token = 1;
    string refresh_token = 2;
}

message RegisterEmailRequest {
    string email = 1;
    string password = 2;
    string first_name = 3;
    string last_name = 4;
    string code = 5;
}

message RegisterPhoneRequest {
    string phone = 1;
    string first_name = 2;
    string last_name = 3;
}

message GetMeResponse {
    string user_id = 1;
    string email = 2;
    string phone = 3;
    string first_name = 4;
    string last_name = 5;
}

message VerifyEmailRequest {
    string code = 1;
}

message VerifyResponse {
    bool verified = 1;
}

message VerifyPhoneRequest {
    string phone = 1;
    string code = 2;
}